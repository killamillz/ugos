<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="birthday.css" />

    <title>Birthday Boy</title>
  </head>
  <body>
    <div id="header">
      <h1>Today is Ugo's Birthday</h1>
      <img id="bff-img" src="birthday/ugo.jfif" />
      <h2 id="bday-age">17 years old</h2>
      <h4 id="bday-date">31.12.2022</h4>
    </div>
    <div class="gift-selector">
      <h2 class="gift-Question">How happy am i for you today?</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift" id="happy"></div>
    </div>
    <div class="gift-selector">
      <h2 class="gift-Question">How everyone feels when you enter the room.</h2>
      <div class="gift" id="hot"></div>
    </div>
    <div class="gift-selector">
      <h2 class="gift-Question">If i had to describe you in one word.</h2>
      <div class="gift" id="art"></div>
    </div>
    <div class="gift-selector">
      <h2 class="gift-Question">The only person as badass as you.</h2>
      <div class="gift" id="batman"></div>
    </div>
    <div class="gift-selector">
      <h2 class="gift-Question">Heres one for you, my brother.</h2>
      <div class="gift" id="cheers"></div>
    </div>
  </body>
</html>
